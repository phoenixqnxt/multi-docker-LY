# language: generic 
sudo: required
services: 
  - docker

before_install:
  - docker build -t react-test-LY -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-test-LY npm run test  

after_success:
  - docker build -t multi-client-LY ./client
  - docker build -t multi-nginx-LY ./nginx
  - docker build -t multi-server-LY ./server
  - docker build -t multi-worker-LY ./worker

# Log in to teh docker CLI
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take these images and push them to docker hub
- docker push multi-client-LY
- docker push multi-nginx-LY
- docker push multi-server-LY 
- docker push multi-worker-LY 



